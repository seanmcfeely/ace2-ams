version: "3.9"

services:
  frontend:
    container_name: ace2-ams-gui
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    environment:
      - CHOKIDAR_USEPOLLING=true
      # This assumes you have the ace2-ams-api container running and mapped to port 8888.
      - VUE_APP_BACKEND_URL=http://localhost:8888/api
    ports:
      - 9999:8080
    volumes:
      - ".:/app"
      - /app/node_modules
